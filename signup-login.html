<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duruma SACCO - Signup/Login</title>
    <link rel="stylesheet" href="auth-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="auth-container">
    <h1>Duruma SACCO</h1>

    <div class="form-toggle">
        <button id="login-btn" class="active" type="button">Login</button>
        <button id="signup-btn" type="button">Signup</button>
    </div>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form hidden">
        <select id="role">
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select>
        <input type="text" id="full-name" placeholder="FULL NAME (CAPITALS)" required>
        <input type="text" id="id-number" placeholder="ID NUMBER" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
        <p id="signup-msg" class="msg"></p>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="auth-form">
        <select id="login-role">
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="login-msg" class="msg"></p>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
