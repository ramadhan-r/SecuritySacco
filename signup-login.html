<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duruma SACCO - Signup / Login</title>

    <link rel="stylesheet" href="auth-style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="auth-container">
    <h1>Duruma SACCO</h1>

    <div class="form-toggle">
        <button type="button" id="signup-btn" class="active">Signup</button>
        <button type="button" id="login-btn">Login</button>
    </div>

    <!-- SIGNUP FORM (DEFAULT) -->
    <form id="signup-form" class="auth-form">
        <select id="signup-role" required>
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select>

        <input type="text" id="full-name" placeholder="FULL NAME (CAPITALS)" required>
        <input type="text" id="id-number" placeholder="ID NUMBER" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>
        <p id="signup-msg" class="msg"></p>
    </form>

    <!-- LOGIN FORM -->
    <form id="login-form" class="auth-form hidden">
        <select id="login-role" required>
            <option value="member">Member</option>
            <option value="admin">Admin</option>
        </select>

        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>

        <button type="submit">Login</button>
        <p id="login-msg" class="msg"></p>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
